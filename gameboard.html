<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Defense Status Board</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Tabletop Network Defense Exercise Status Board</h1>
  <div class="status-board" id="statusBoard">
    <div class="server" id="server1">
      <div class="server-name" onclick="enterServerName('server1')">win2012r2</div>
      <button class="server-status-btn" onclick="toggleServerStatus('server1')">
        <i class="fas fa-check-circle"></i> UP
      </button>
      <div class="fix-time">Fix Time: <span id="fixTime1">-</span></div>
      <button class="assigned-btn" onclick="toggleAssignedStatus('server1')">Unassigned</button>
    </div>
    <!-- Repeat for other servers -->
  </div>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="rounds">Rounds played: <span id="rounds">0</span></div>
  <button class="next-round-btn" onclick="nextRound()">Next Round</button>
  <hr>
  <button class="rollback-btn" onclick="performRollback()">Rollback/Reset</button>
  <div class="rollback"><strong>Rollback/Reset count: <span id="rollbackCounter">0</span></strong></div>
  <div class="rollback-warning"><em>Warning: Rollbacks cost 150 points.</em></div>
  <hr>
  <div class="scriptsLeft"><strong>Scripts left: <span id="scriptsCount">3</span></strong></div>
  <button class="useScripts-btn" onclick="useFixerScript()">Use Prepared Script</button>
  <hr>
  <h2>Event Log</h2>
  <div class="event-log" id="eventLog"></div>

  <script src="app.js"></script>
</body>
</html>
