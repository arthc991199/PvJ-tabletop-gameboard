<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Defense Status Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="status-board" id="statusBoard">
    <div class="server" id="server1">
      <div class="server-name" onclick="enterServerName('server1')">Domain Controller</div>
      <button class="server-status-btn" onclick="toggleServerStatus('server1')">UP</button>
      <div class="fix-time">Fix Time: <span id="fixTime1">-</span></div>
      <button class="assigned-btn" onclick="toggleAssignedStatus('server1')">Unassigned</button>
    </div>
    <!-- Repeat the above server div for server2, server3, server4, and server5 -->
    <div class="server" id="server2">
      <div class="server-name" onclick="enterServerName('server2')">pfSense FW/Router</div>
      <button class="server-status-btn" onclick="toggleServerStatus('server2')">UP</button>
      <div class="fix-time">Fix Time: <span id="fixTime2">-</span></div>
      <button class="assigned-btn" onclick="toggleAssignedStatus('server2')">Unassigned</button>
    </div>
    <div class="server" id="server3">
      <div class="server-name" onclick="enterServerName('server3')">bind server</div>
      <button class="server-status-btn" onclick="toggleServerStatus('server3')">UP</button>
      <div class="fix-time">Fix Time: <span id="fixTime3">-</span></div>
      <button class="assigned-btn" onclick="toggleAssignedStatus('server3')">Unassigned</button>
    </div>
    <div class="server" id="server4">
      <div class="server-name" onclick="enterServerName('server4')">Web server</div>
      <button class="server-status-btn" onclick="toggleServerStatus('server4')">UP</button>
      <div class="fix-time">Fix Time: <span id="fixTime4">-</span></div>
      <button class="assigned-btn" onclick="toggleAssignedStatus('server4')">Unassigned</button>
    </div>
    <div class="server" id="server5">
      <div class="server-name" onclick="enterServerName('server5')">PBX server</div>
      <button class="server-status-btn" onclick="toggleServerStatus('server5')">UP</button>
      <div class="fix-time">Fix Time: <span id="fixTime5">-</span></div>
      <button class="assigned-btn" onclick="toggleAssignedStatus('server5')">Unassigned</button>
    </div>
  </div>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="rounds">Rounds played: <span id="rounds">0</span></div> <!-- New "Rounds" counter -->
  <button class="next-round-btn" onclick="nextRound()">Next Round</button>

  <script src="app.js"></script>
  <script>
	  initializeServerStatus('server1');
	  initializeServerStatus('server2');
 	  initializeServerStatus('server3');
 	  initializeServerStatus('server4');
 	  initializeServerStatus('server5');
  </script>


</body>
</html>
